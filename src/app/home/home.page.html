<ion-header>
	<ion-toolbar>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let image of images; let i = index" size="6" size-md="4" size-xl="3" (click)="gotoDetail(i)">
        <div class="image-container" [style.background-image]="'url('+image+')'"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="getImageData($event, false)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more data...">
      
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
